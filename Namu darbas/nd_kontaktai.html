<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's talk</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="nd_kontaktai.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="box-wrapper">
          <h1>Let's talk about everything!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Facere
            neque iste veritatis ipsa deserunt
          </p>
          <img src="img/undraw-contact.svg" alt="contact" />
        </div>
        <div class="form-wrapper">
          <form>
            <div>
              <input type="text" placeholder="Your name" required />
            </div>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" placeholder="Subject" />
            </div>
            <textarea placeholder="Write your message"></textarea>
            <div>
              <input type="submit" value="Send Message" class="send" />
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </section>
  </body>
</html>
